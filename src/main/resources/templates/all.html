<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
</head>

<body>

<div style="text-align: center;">
    <br><br>
    <h2 style="color:green">All Records in Table user</h2>
    <br><br>
    <!--/*@thymesVar id="users" type="list"*/-->
    <!--/*@thymesVar id="user" type="com.example.springbootsql.entity.User"*/-->
    <table class="table table-bordered table table-hover" style="width:800px;margin: 0 auto;">
        <tr style="color:red">
            <th>NAME</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
            <th>City</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.city}"></td>
        </tr>
    </table>

    <p>
        <a th:href="@{'/greeting'}"><button type="button" class="btn btn-primary" style="margin: 20px auto;">Return to home</button></a>
    </p>

</div>
</body>

</html>
