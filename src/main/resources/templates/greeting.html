<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<style type="text/css">
    html{
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
    }
    body{
        height: 100%;
        width: 100%;
        margin: 0;
        background: url("../assets/images/bg/login.png") no-repeat;
        -webkit-background-size: 100%;
        background-size: 100%;
    }
    .fontcolor{
        color: #FFFFFF;
    }
</style>
<body>
<div style="text-align: center;margin: 0 auto;">
    <br><br>
    <h2 style="color:green;width: 100px; margin: 10px auto;">Register</h2>

    <!--/*@thymesVar id="user" type="com.example.springbootsql.entity.User"*/-->
    <form class="form-horizontal" role="form" action="#" th:action="@{/greeting}" th:object="${user}" method="post">

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="name" class="col-sm-2 control-label fontcolor">Name</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="pass" class="col-sm-2 control-label fontcolor">pass</label>
            <div class="col-sm-10">
                <input type="password"  th:field="*{password}" class="form-control" id="pass" placeholder="Enter pass">
            </div>
        </div>

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="age" class="col-sm-2 control-label fontcolor">Age</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter age">
            </div>
        </div>

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="gender" class="col-sm-2 control-label fontcolor">Sex</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{gender}" class="form-control" id="gender" placeholder="Enter gender(M or F)">
            </div>
        </div>

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="email" class="col-sm-2 control-label fontcolor">Mail</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="city" class="col-sm-2 control-label fontcolor">City</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter city">
            </div>
        </div>

        <div class="form-group" style="margin: 20px auto">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">提交</button>
                <input type="reset" class="btn btn-warning" value="重置" />
            </div>
        </div>
    </form>

</div>

</body>

</html>
