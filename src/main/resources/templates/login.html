<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div style="text-align: center;margin: 0 auto;">
    <br><br>
    <h2 style="color:green">User Login</h2>
    <br><br>

    <!--/*@thymesVar id="user" type="com.example.springbootsql.entity.User"*/-->
    <form class="form-horizontal" role="form" action="#" th:action="@{/loginResult}" th:object="${user}" method="post">

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text"  th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
            </div>
        </div>

        <div class="form-group" style="width:300px;margin: 20px auto;">
            <label for="pass" class="col-sm-2 control-label">Pass</label>
            <div class="col-sm-10">
                <input type="password"  th:field="*{password}" class="form-control" id="pass" placeholder="Enter pass">
            </div>
        </div>

        <div class="form-group" style="margin: 20px auto">
            <div>
                <button type="submit" class="btn btn-primary" id="btn">登陆</button>
            </div>
        </div>
    </form>
    <a th:href="@{'/greeting'}"><button  class="btn btn-warning" >注册</button></a>
</div>

</body>

</html>
